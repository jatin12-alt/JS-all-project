<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for the navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            /* background-color: #333; */
            overflow: hidden;
        }
        
        nav ul {
            gap: 10px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            flex: 1;
            text-align: center;
        }

        nav ul li a {
            display: block;
            color: #560bad;
            padding: 14px;
            text-decoration: none;
            transition: all 0.7s;
            cursor: pointer;
        }

        nav ul li a:hover {
            border-radius: 50px;
            background-color: #560bad;
            color: white;

        }

        .logo {
            font-size: 24px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
            padding: 14px;
            text-align: center;
        }

        .cart-icon {
            position: relative;
        }

        .cart-icon::after {
            content: "3"; /* Example cart item count */
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: rgb(0, 0, 0);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="logo">ShopMaster</a></li> <!-- Logo link to homepage -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Cart <span class="cart-icon">ðŸ›’</span></a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
